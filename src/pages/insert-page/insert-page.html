<!--
  Generated template for the InsertPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>insertPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input clear type="text" [(ngModel)]="name" placeholder="Item_Name"></ion-input>
    <ion-input type="text" [(ngModel)]="desc" placeholder="Item_Description"></ion-input>
    <ion-input type="text" [(ngModel)]="icon" placeholder="Item_icon"></ion-input>
  </ion-item>

  <ion-item>
    <button ion-button clear (click)="addItem(name.value , desc.value, icon.value);">Insert</button>
    <button ion-button clear (click)="getItem();">Search</button>
  </ion-item>


</ion-content>
