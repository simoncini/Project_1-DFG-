<ion-header>
  <ion-navbar>
    <button ion-button menuToggle (click)="goBack()" >
      <ion-icon name="arrow-back"></ion-icon>
    </button>

    <ion-title>Items</ion-title>

    <ion-buttons end>
      <button ion-button >
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="body">

  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="searchItem($event)" (ionCancel)="searchItem($event)"
    placeholder="Search.."
    [showCancelButton]="true"
    (ionClear) = "searchItem($event)">
  </ion-searchbar>

  <ion-list-header>
    Items List
  </ion-list-header>

  <ion-list >
    <button menuClose ion-item *ngFor="let i of itemsList" (click)="showItem(i)" class="sfondo">
      <ion-thumbnail item-left style="width:2.0em;height2.0em">
        <img src="http://simoncini.altervista.org/DemonFox/Immagini/HashiHeadband.jpg" alt="No pic available yet" class="pic">
      </ion-thumbnail>
      <p>{{i.name}}</p>
    </button>
  </ion-list>

</ion-content>
